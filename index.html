<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hackathon Website</title>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script>
    class HackathonSite extends React.Component {
      render() {
        return (
          <div>
            <h1>Welcome to the Hackathon!</h1>
            <p>
              Get ready to code and create some amazing projects with your team.
            </p>
            <img
              src="https://media.giphy.com/media/xTk9ZvMnbIiIew7IpW/giphy.gif"
              alt="Team coding at a hackathon"
            />
            <h2>Event Details</h2>
            <ul>
              <li>Date: January 1-2, 2022</li>
              <li>Location: Online</li>
              <li>Prizes: $500 for first place, $250 for second place</li>
            </ul>
            <h2>Schedule</h2>
            <table>
              <tr>
                <th>Time</th>
                <th>Activity</th>
              </tr>
              <tr>
                <td>9:00am</td>
                <td>Kickoff and team formation</td>
              </tr>
              <tr>
                <td>12:00pm</td>
                <td>Lunch break</td>
              </tr>
              <tr>
                <td>6:00pm</td>
                <td>Dinner break</td>
              </tr>
              <tr>
                <td>11:59pm</td>
                <td>Submission deadline</td>
              </tr>
            </table>
            <h2>Contact</h2>
            <p>
              If you have any questions, please email us at{' '}
              <a href="mailto:hackathon@example.com">hackathon@example.com</a>.
            </p>
          </div>
        );
      }
    }

    ReactDOM.render(<HackathonSite />, document.getElementById('root'));
  </script>
</body>

</html>
